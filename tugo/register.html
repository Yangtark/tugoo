            </h1>
        </div>
    </div>
    <div class="rog clearfix">
        <div class="rog-1">
            <div class="rog-2">
                <form action="">
                    <div class="f-1">
                        <em>账户</em>
                        <input type="text" class="inpt" id="user">
                        <font>*</font>
                        <p>
                            <span class="ps1">用户名在3~16字符之间。</span>
                        </p>
                    </div>
                    <div class="f-1">
                        <em>设置密码</em>
                        <input type="password" class="inpt" id="pass">

                        </p>
                    </div>
                    <div class="f-1">
                        <em>确认密码</em>
                        <input type="password" class="inpt" id="pass2">
                        <font>*</font>
                        <p>
                            <span class="ps3">请确认您的密码。</span>
                        </p>
                    </div>
                    <div class="rog-3">
                        <input type="checkbox" class="cok">
                        <font>
                            我已同意阅读
                            <a href="">《土购网用户注册协议》</a>
                        </font>
                    </div>
                    <div class="rog-4">
                        <input type="button" id="btnreg" value="立即注册">
                    </div>
                </form>
            </div>
            <div class="rog_bot">
                <p>已拥有土购账户</p>
